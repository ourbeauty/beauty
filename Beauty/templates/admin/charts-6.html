<script type="text/javascript" src="/static/lib/hcharts/Highcharts/5.0.6/js/highcharts.js"></script>
<script type="text/javascript" src="/static/lib/hcharts/Highcharts/5.0.6/js/modules/exporting.js"></script>
<script type="text/javascript" src="/static/lib/hcharts/Highcharts/5.0.6/js/highcharts-3d.js"></script>
<script type="text/javascript">
﻿$(document).ready(function() {
    $.ajax({
        type: 'get',
        dataType: 'json',
        url: '/admin/charts6/',
        success: function (list) {
            var chart = {
                type: 'column',
                margin: 75,
                options3d: {
                    enabled: true,
                    alpha: 10,
                    beta: 25,
                    depth: 70
                }
            };
            var title = {
                text: '月商品销售量'
            };
            var subtitle = {
                text: ''
            };
            var xAxis = {
                categories: list.month
            };
            var yAxis = {
                title: {
                    text: '销售量'
                }
            };
            var plotOptions = {
                  column: {
                      depth: 35,
                      dataLabels: {
                         enabled: true
                      },
                      colorByPoint:true
                  }
               };
            var series = [{
                name: 'Sales',
                data: list.sales
            }];

            var json = {};
            json.chart = chart;
            json.title = title;
            json.subtitle = subtitle;
            json.xAxis = xAxis;
            json.yAxis = yAxis;
            json.series = series;
            json.plotOptions = plotOptions;
            $('#container').highcharts(json);
        }
    })
});
</script>
