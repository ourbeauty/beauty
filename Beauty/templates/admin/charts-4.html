<script type="text/javascript" src="/static/lib/hcharts/Highcharts/5.0.6/js/highcharts.js"></script>
<script type="text/javascript" src="/static/lib/hcharts/Highcharts/5.0.6/js/modules/exporting.js"></script>
<script type="text/javascript">
$(function () {
     $.ajax({
        type: 'get',
        dataType: 'json',
        url: '/admin/charts4/',
        success: function (list) {

             $('#container').highcharts
        ({
        chart: {
            type: 'column'
        },
        title: {
            text: '月销售额'
        },
        xAxis: {
            title:{text:'月份'},
            categories: list.month
        },
        yAxis: {title:{text:'销售额(元)'}},
        tooltip: {
            headerFormat: '<span style="font-size:10px">{point.key}</span><table>',
            pointFormat: '<tr><td style="color:{series.color};padding:0">{series.name}: </td>' +
                '<td style="padding:0"><b>{point.y:.1f} 元</b></td></tr>',
            footerFormat: '</table>',
            shared: true,
            useHTML: true
        },
        plotOptions: {
            column: {
                pointPadding: 0.2,
                borderWidth: 0,
                colorByPoint:true
            }

        },
        series: [{name:'销售额',data:list.sales}]


    });


            {#var chart = new Highcharts.Chart(options);#}
            {#chart.setOption(option);#}
        },
    })


});
</script>
