<script type="text/javascript" src="/static/lib/hcharts/Highcharts/5.0.6/js/highcharts.js"></script>
<script type="text/javascript" src="/static/lib/hcharts/Highcharts/5.0.6/js/modules/exporting.js"></script>
<script type="text/javascript">
$(function () {
    $.ajax({
        type: 'get',
        dataType: 'json',
        url: '/admin/charts5',
        success: function (order_num) {
            $(document).ready(function() {
               var chart = {
                  type: 'pie',
                  options3d: {
                      enabled: true,
                      alpha: 45,
                      beta: 15,
                      depth: 50,
                      viewDistance: 25
                  }
               };
               var title = {
                  text: '月订单分布'
               };
               var tooltip = {
                  pointFormat: '{series.name}: <b>{point.percentage:.1f}%</b>'
               };

               var plotOptions = {
                  pie: {
                      allowPointSelect: true,
                      cursor: 'pointer',
                      depth: 35,
                      dataLabels: {
                         enabled: true,
                         format: '<b>{point.name}</b>: {point.percentage:.1f} %'
                      }
                  }
               };
               var series= [{
                     type: 'pie',
                        name: 'Browser share',
                        data: order_num.num
               }];

               var json = {};
               json.chart = chart;
               json.title = title;
               json.tooltip = tooltip;
               json.plotOptions = plotOptions;
               json.series = series;
               $('#container').highcharts(json);
            });
        }
    })

});
</script>
